<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header>
      <div class="brand-logo">
        <h1>Weather Wise Forecast</h1>
      </div>
    </header>

    <div id="weather-display" class="weather-display">
      <div class="info-header">
        <div class="city-name">
          <span id="display-city" class="bold">City Name, Country</span>
        </div>
        <div class="date-time">
          <span id="display-date-time">Day, Time</span>
        </div>
      </div>

      <div id="weather-box" class="weather-box">
        <img
          id="weather-background"
          class="weather-background"
          src="default.jpg"
          alt="Weather Background"
        />
        <div class="weather-main">
          <img
            id="weather-icon"
            class="weather-icon"
            src=""
            alt="Weather Icon"
          />
          <span id="temperature" class="temperature">--°F</span>
        </div>
      </div>

      <div class="toggle-container">
        <button id="toggle-temp" class="toggle-btn">°C | °F</button>
      </div>
    </div>

    <!-- Weather Detail Section -->
    <div id="weather-details" class="weather-details">
      <div class="detail-item">
        <h3>Humidity</h3>
        <p id="humidity-display">--%</p>
      </div>
      <div class="detail-item">
        <h3>Condition</h3>
        <p id="condition-display">--</p>
      </div>
      <div class="detail-item">
        <h3>Wind</h3>
        <p id="wind-speed-display">-- km/h</p>
      </div>
      <div class="detail-item">
        <h3>Chance of Rain</h3>
        <p id="rain-chance-display">--%</p>
      </div>
    </div>

    <!-- Search Bar Section -->
    <div class="search-bar">
      <div class="city-container">
        <input type="text" id="city-input" placeholder="Enter city" />
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <button id="get-weather">Get Weather</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
